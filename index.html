<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <!-- Game Container -->
  <div class="game-container text-center">
    <h1 class="mb-4">Tic Tac Toe</h1>

    <div class="score-board mb-3">
      <span class="score-x">X: <span id="scoreX">0</span></span>
      <span class="score-o">O: <span id="scoreO">0</span></span>
    </div>

    <div class="status mb-3">Player <span id="turn">X</span>'s Turn</div>

    <div class="board mx-auto">
      <button class="cell" id="b1"></button>
      <button class="cell" id="b2"></button>
      <button class="cell" id="b3"></button>
      <button class="cell" id="b4"></button>
      <button class="cell" id="b5"></button>
      <button class="cell" id="b6"></button>
      <button class="cell" id="b7"></button>
      <button class="cell" id="b8"></button>
      <button class="cell" id="b9"></button>
    </div>

    <div>
      <button class="restart-btn" id="reset">🔁 Restart</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
